<head>
    <meta charset="UTF-8">

<body>

    <h1>PROGRAMA - CALCULAR PUNTOS DE UN EQUIPO DE FUTBOL</h1>
    <script>

        function saltarLinea() {
            document.write("<br><br><br>");
        }
        function imprimirFrase(frase){
            document.write(frase);
            saltarLinea();
        }

        var victorias = parseInt(prompt("Informe la cantidad de victorias: ")) ;
        var empates = prompt("Informe la cantidad de empares: ");
        puntosTotal = (victorias*3)+ parseInt(empates) ;

        imprimirFrase("El total del equipo es : " + puntosTotal);

        if(puntosTotal>28){
            imprimirFrase("El equipo esta mejor que el año pasado");
        }
        if (puntosTotal<28){

            imprimirFrase("El equipo esta peor que el año pasado");
        }
        if(puntosTotal==28){
            imprimirFrase("El equipo esta igual que el año pasado");
        }
        



    </script>



</body>

</html>
