<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
        <h1>MINECRAFT - CREEPER</h1>
        <canvas width="600" height="400">
        </canvas>
        <script>
            let pantalla = document.querySelector("canvas");
            let pincel = pantalla.getContext("2d");

            pincel.fillStyle = "white"
            pincel.fillRect(0, 0, 600, 400); //de los dos ultimos, el primero es para el eje horizontal y el otro vertical

            pincel.fillStyle = "darkgreen"
            pincel.fillRect(0, 0, 350, 300);

            pincel.fillStyle = "black"
            pincel.fillRect(40, 60, 90, 90);
            pincel.fillRect(200, 60, 90, 90);
            pincel.fillRect(130, 150, 70, 100);
            pincel.fillRect(90, 190, 40, 110);
            pincel.fillRect(200, 190, 40, 110);
            pincel.fill();
        </script>

</body>

</html>
