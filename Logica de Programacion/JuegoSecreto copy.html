<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>****PROGRAMA JUEGO SECRETO****</h1>
    <input />
    <button>Verificar si acerto con el secreto</button>
    <script>

        function aleatorio() {

            return Math.round(Math.random() * 10);
        }

        function sortearNumeros(cantidad) {
            var contador = 1;
            var secretos = [];
            encontrado = false;
            while (contador <= cantidad) {
                numerosAleatorios = aleatorio();
                if (numerosAleatorios != 0) {
                    for (i = 0; i < secretos.length; i++) { // ELimnar numeros repetidos
                        if (numerosAleatorios == secretos[i]) {
                            encontrado = true;

                        } if (encontrado == false) {
                            secretos.push(numerosAleatorios);
                            contador++;
                        }
                    }
                }

            }

            return secretos;
        }

        var secretos = sortearNumeros(4);
        console.log(secretos);


        var input = document.querySelector("input");
        input.focus(); // esta linea funciona para que el cursor del texto permanezca

        function verificar() {
            var encontrado = false;

            for (var i = 0; i < secretos.length; i++) {

                if (parseInt(input.value) == secretos[i]) {
                    alert("Usted Acertó!");
                    encontrado = true;
                    break;
                }

            }
            if (encontrado == false) {
                alert("Usted Erró!");
            }


            input.value = "";
            input.focus(); // esta linea funciona para que el cursor del texto permanezca

        }
        var button = document.querySelector("button");
        button.onclick = verificar;
    </script>

</body>

</html>
