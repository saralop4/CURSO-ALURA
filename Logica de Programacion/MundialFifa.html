    <h1>**** PROGRAMA FIFA MUNDIAL****</h1>
    <script>

        function imprimir(valor) {
            document.write(valor);
            document.write("<br><br>");
        }

        var anhoMundial = 1930;
        var limite = parseInt(prompt("Ingrese el a√±o limite para calcular"))

        while(anhoMundial<=limite){
           imprimir("Hubo mundial de la FIFA " + anhoMundial);
            anhoMundial = anhoMundial+4;
        }
        imprimir("Fin");


    </script>
