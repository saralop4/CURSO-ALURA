<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>****PROGRAMA JUEGO SECRETO****</h1>
    <input/>
    <button>Verificar si acerto con el secreto</button>
    <script>

        var secreto = Math.round(Math.random()*10); //el metodo math round permite redondear los decimales
        var input = document.querySelector("input");
        input.focus(); // esta linea funciona para que el cursor del texto permanezca

        function verificar() {

            if (parseInt(input.value) == secreto) {
                alert("Usted Acertó!");
            } else {
                alert("Usted Erró!");
            }
            input.value ="";
            input.focus(); // esta linea funciona para que el cursor del texto permanezca

        }
        var button= document.querySelector("button");
        button.onclick = verificar;
    </script>



<input/>
<button>Mostrar texto escrito</button>

<script>
    var input = document.querySelector("input");

    function mostrarTexto() {

        alert(input.value);
    }

    var button = document.querySelector("button");
    button.onclick = mostrarTexto;

    /*¡Correcto! Cuando se llama a la función mostrarTexto, 
    pasará como parámetro de la función alert el valor input.value. 
    No podemos simplemente pasar input, porque el input corresponde a la 
    etiqueta y queremos que su valor provenga de esa etiqueta. Por eso,
     pasamos input.value.*/
</script>


</body>

</html>
