<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>PROGRAMA - CANVAS</h1>
    <canvas width="600" height="400"></canvas>

    <script>
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");
        pincel.fillStyle = "grey ";
        pincel.fillRect(0, 0, 600, 400);

        function disenarCircunferencia(x, y, radio) {
            pincel.fillStyle = "purple";
            pincel.beginPath(); //es decirle al canvas voy  a comenzar a graficar
            pincel.arc(x, y, radio, 0, 2 * Math.PI); //graficar la circunferencia
            pincel.fill(); // llenar circunfenrencia
        }
        function limpiarPantalla() {
            pincel.clearRect(0, 0, 600, 400);
        }

        var x = 0
        var sentido = 1;
        function actualizarPantalla() {

            limpiarPantalla();

            if (x > 600) {
                sentido = -1; //sentido valdra -1

            } else if (x == 0) {
                sentido = 1;
            }

            disenarCircunferencia(x, 20, 10);
            disenarCircunferencia(x, 60, 10);
            disenarCircunferencia(x, 100, 10);
            disenarCircunferencia(x, 140, 10);
            disenarCircunferencia(x, 180, 10);
            x = x + sentido;
        }
        setInterval(actualizarPantalla, 30);

      //  disenarCircunferencia(20, 20, 10);

    </script>

</body>

</html>
